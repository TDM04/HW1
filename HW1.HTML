<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
     <link rel="stylesheet" type="text/css" href="hw1.css">
     <style>
        #sign-in{
            background-color:green;
        }
     </style>
</head>
<body>
    <h1 class="center">Sign Up</h1>
    <form class="center">
        <input type="text" name="" placeholder="FirstName">
        <input type="text" name="" placeholder="LastName">
        <br>
        <div class="form-spacing"></div>
        <input type="text" name="" class="Mobile" placeholder="Mobile No.">
        <br>
        <div class="form-spacing"></div>
        <input type="text" name=""  class="Email" placeholder="Email Address">
        <br>
        <div class="form-spacing"></div>
        <input type="password" name="" placeholder="Password">
        <input type="password" name="" placeholder="ConfirmPassword">
    </form>
    <br>
    <div class="form-spacing">
        <div class="checkbox-container">
            <div class="checkbox-label">
                <label>
                    <input type="checkbox">
                    I Agree   By clicking Register, you agree to <a href="">Terms and Condtions</a> set
                    <p>out by site, including our Cookie Use</p>
                </label>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="/register" class="button">Register</a>
        <a href="/signin" class="button" id="sign-in">Sign In</a>
    </div>
</body>
</html>
